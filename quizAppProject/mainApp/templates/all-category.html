{% extends 'base.html' %}

{% block title %}Home Page{% endblock %}
{% block content%}
    <h1 class="my-4"> All Categories</h1>
    <div class="row">
        {% for category in data %}
        <div class="col-md-4">
            <div class="card">
                <a href="{% url 'cat_questions' category.id %}"><img src="{{category.image.url}}" class="card-img-top" alt="Category Tite"></a>
                <div class="card-body">
                    <h5 class="card-title">  <a href="{% url 'cat_questions' category.id %}"> {{category.title}}</a> </h5>
                  </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
