{% extends 'base.html' %}

{% block title %}{{category.title}} Questions{% endblock %}
{% block content%}
    <h1 class="my-4">{{category.title}} Questions</h1>

        <div class="card my-4">
            <h4 class="card-header">{{question.question}}</h4>
            <form method="post" action="{% url 'submit_answer' category.id question.id %}">
                {% csrf_token %}
                <div class="card-body">
                    <table class="table table-bordered">
                        <tr>
                            <td><input value="{{question.option1}}" id="option_1" name="answer" type="radio" /></td>
                            <th> <label for="option_1">{{question.option1}} </label> </th>
                        </tr>
                        <tr>
                            <td><input value="{{question.option2}}" id="option_2" name="answer" type="radio" /></td>
                            <th> <label for="option_2">{{question.option2}} </label> </th>
                        </tr>
                        <tr>
                            <td><input value="{{question.option3}}" id="option_3" name="answer" type="radio" /></td>
                            <th> <label for="option_3">{{question.option3}} </label> </th>
                        </tr>
                        <tr>
                            <td><input value="{{question.option4}}" id="option_4" name="answer" type="radio" /></td>
                            <th> <label for="option_4">{{question.option4}} </label> </th>
                        </tr>
                    </table>
                </div>
            <div class="card-footer">
                <input type="submit" name="submit" value="Submit" class="btn btn-primary sub" />
                <input type="submit" name="skip" value="Skip" class="btn btn-warning  skip" />
                
            </div>
        </form>
        </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".sub").on('click', function(){
                var _checkAns=$("input[name='answer']:checked").val()
                if (_checkAns==undefined){
                    // console.log(_checkAns)
                    alert('Please select option');
                    return false;
                }
            });
        });
    </script>
{% endblock %}
