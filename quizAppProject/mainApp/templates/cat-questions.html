{% extends 'base.html' %}

{% block title %}{{category.title}} Questions{% endblock %}
{% block content%}
    <h1 class="my-4">{{category.title}} Questions</h1>

    {% for question in data %}
        <div class="card my-4">
            <h4 class="card-header">{{question.question}}</h4>
            <div class="card-body">
                <table class="table table-bordered">
                    <tr>
                        <td><input id="option_1" name="answer" type="radio" /></td>
                        <th> <label for="option_1">{{question.option1}} </label> </th>
                    </tr>
                    <tr>
                        <td><input id="option_2" name="answer" type="radio" /></td>
                        <th> <label for="option_2">{{question.option2}} </label> </th>
                    </tr>
                    <tr>
                        <td><input id="option_3" name="answer" type="radio" /></td>
                        <th> <label for="option_3">{{question.option3}} </label> </th>
                    </tr>
                    <tr>
                        <td><input id="option_4" name="answer" type="radio" /></td>
                        <th> <label for="option_4">{{question.option4}} </label> </th>
                    </tr>
                </table>
            </div>
            <div class="card-footer">
                <input type="submit" value="Submit" class="btn btn-primary" />
                <input type="submit" value="Skip" class="btn btn-warning" />
                
            </div>
        </div>
    {% endfor %}
    
{% endblock %}
