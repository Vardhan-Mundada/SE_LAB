{% extends 'base.html' %}

{% block title %}Login Page{% endblock %}
{% block content%}

    <h1 class="my-4">Login</h1>
    <form method="post" action="">
        <table class="table table-bordered">
            {% csrf_token %}
            {{form.as_table}}
            <tr>
                <td colspan="2"> <input type="submit" class="btn btn-primary" /></td>
            </tr>
        </table>
    </form>
    <a href="{% url 'register' %}">Register</a>

{% endblock %}
