{% block title %}Register Page{% endblock %}
{% block content%}
    <center>
    <h1 class="my-4" style="font-family: 'Montserrat', sans-serif;font-size: 48px; font-weight: bold;">Register</h1>
    </center>
    <form method="post" action="" style="font-family: 'Montserrat'">
        <table class="table table-custom">
            {% csrf_token %}
            {{form.as_table}}
            <tr>
                <td colspan="2"> <input type="submit" class="btn btn-primary" style="margin-left: 35vw;" /></td>
            </tr>
        </table>
    </form>
    <a href="{% url 'login' %}">Already have an account?</a>

{% endblock %}
